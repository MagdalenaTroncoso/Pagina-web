<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
     <!--Link a font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="logo"><img src="images/log.png" alt="logo"></div>
        <nav class="navegador">
            <ul class="lista-navegacion">
                <li><a href="#">INICIO</a></li>
                <li><a href="#">SOBRE NOSOTROS</a></li>
                <li><a href="#">SERVICIOS</a></li>
                <li><a href="#">EQUIPOS</a></li>
                <li><a href="#">CONTACTO</a></li>
            </ul>
        </nav>
    </header>

    <main class="hero">

        <img src="images/main.jpg" alt="spa">

        <div class="hero-content">
            <h1 class="hero-title">Bienvenidos a Paradisea <br>
                Spa Holístico Urbano
            </h1>
            <h2>Único Spa Urbano en Ushuaia, realizamos tratamientos <br>
                 corporales, faciales y holísticos</h2>
        </div>

        <div class="botones">
            <button class="boton-servicios">NUESTROS SERVICIOS</button>
            <button class="boton-contactanos">CONTACTANOS</button>
        </div>

        <div class="flecha">
            <i class="fa-solid fa-arrow-down fa-arrow"></i>
        </div>

    </main>

    
</body>
</html>
